name: Deploy Descope Flow

on:
  push:
    paths:
      - 'flows/**'
      - '*.tf'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_management_key: ${{ secrets.DESCOPE_MGMT_KEY }}
          TF_VAR_project_id: ${{ secrets.DESCOPE_PROJECT_ID }}

